<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼각함수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="../js/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        background("white");
        size = 300;
        degree = 0;
        flag = true;
      }
      function degreeToRad(degree) {
        return (degree * Math.PI) / 180;
      }
      function draw() {
        translate(width / 2, height / 2);
        degree = degree + 10;
        if (flag) fill("white");
        else fill("black");

        if (degree === 360) {
          flag = !flag;
          degree = 0;
        }
        line(
          0,
          0,
          cos(degreeToRad(degree)) * size,
          sin(degreeToRad(degree)) * size
        );
        circle(
          cos(degreeToRad(degree)) * size,
          sin(degreeToRad(degree)) * size,
          10
        );
        // fill("red");
        // circle(cos(degreeToRad(degree)) * size, 0, 10);
        // fill("yellow");
        // circle(0, sin(degreeToRad(degree)) * size, 10);
      }
    </script>
  </body>
</html>
